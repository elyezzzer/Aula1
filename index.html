<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aula 3 - Tabelas</title>
    </head>
    <body>
        <!--Exemplo de tabela-->
        <table>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td>João</td>
                <td>20 anos</td>
            </tr>
            <tr>
                <td>Cleber</td>
                <td>25 anos</td>
            </tr>
        </table>
        <table>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Sabonete</td>
                <td>R$3,00</td>
                <td>2</td>
                <td>R$6,00</td>
            </tr>
            <tr>
                <td>Shampoo</td>
                <td>R$7,00</td>
                <td>1</td>
                <td>R$7,00</td>
            </tr>
            <tr>
                <td>Detergente Ype</td>
                <td>R$6,00</td>
                <td>3</td>
                <td>R$18,00</td>
            </tr>
            <tr>
                <td>Desinfetante</td>
                <td>R$14,00</td>
                <td>1</td>
                <td>R$14,00</td>
            </tr>
            <tr>
                <td>Pasta de dente</td>
                <td>R$5,00</td>
                <td>2</td>
                <td>R$10,00</td>
            </tr>
            <tr>
                <td colspan="3">Total Geral</td>
                <td>R$55,00</td>
            </tr>
        </table>

    </body>
</html>
