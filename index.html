<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aula 03 - Listas</title>
    </head>
    <body>
        <!--Exemplo de lista ordenada-->
        <ol>
            <li>Item one</li>
            <li>Item two</li>
            <li>Item three</li>
            <li>Item four</li>
            <li>Item five</li>
            <li>Item six</li>
            <li>Item seven</li>
            <li>Item eight</li>
        </ol>

        <!--Exemplo de lista não ordenada-->
        <ul>
            <li>Maça</li>
            <li>Banana</li>
            <li>Kiwi</li>
            <li>Manga</li>
            <li>Amora</li>
            <li>Abacate</li>
            <li>Morango</li>
            <li>Uva</li>
            <li>Tomate</li>
        </ul>

    </body>
</html>
